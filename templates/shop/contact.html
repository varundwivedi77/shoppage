{% extends 'shop/basic.html' %}

{% block body %}

<div class="container">
    <h2>Contact Us</h2>
    <form action="/shop/contact/" method="post" >
        {% csrf_token %}
        <div class="form-group">

          <label for="name">Enter your name</label>
          <input type="name" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        
        <div class="form-group">
          <label for="email">Enter your Email</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="phone">Enter your phone no</label>
            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter your phn number">
          </div>

          <div class="form-group">
            <label for="Textarea">Write your Query</label>
            <textarea class="form-control" id="Textarea" rows="3" name="desc" ></textarea>
          </div>

          <button class="btn btn-success" type="submit" >Submit</button>
      </form>
</div>

{% endblock body %}

{% block js %}
<script>
  {% if c %}
  alert('Your Info has been submitted successfully.We will connect to you soon');
  document.location='/shop';
  {% endif %}
</script>
{% endblock js %}
